spring.application.name=biblov1

# MySQL config
spring.datasource.url=jdbc:mysql://localhost:3306/biblov1?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=***REMOVED***
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate config
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# JWT Configuration
app.jwtSecret=***REMOVED***
app.jwtExpirationMs=86400000

# Server Configuration
server.port=8080

# Upload directory for profile pictures
app.upload.dir=uploads

# Maximum file size for uploads (50MB)
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Logging Configuration
logging.level.com.example.biblov1=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG

# File upload directory (consistent with app.upload.dir)
file.upload-dir=uploads

